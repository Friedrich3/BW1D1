<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicode - Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <img src="assets/img/epicode_logo.png" alt="image.png" class="logo" />
      </header>
      <main>
        <div class="titleFeedback">
          <h2 id="titleFeedbackH2">Tell us how it's going</h2>
          <p id="description">
            From 0 to 10, how likely are you to recommend EPICODE <br />
            to a friend or a colleague?
          </p>
        </div>

     <div class="ratingStars">
                <button class="star">&#9734</button>
                <button class="star">&#9734</button>
                <button class="star">&#9734</button>
                <button class="star">&#9734</button>
                <button class="star">&#9734</button>
                <button class="star">&#9734</button>
                <button class="star">&#9734</button>
                <button class="star">&#9734</button>
                <button class="star">&#9734</button>
                <button class="star">&#9734</button>
            </div>

        <div id="feedbackReview">
          <p id="reviewDescription">
            Leave us an open feedback about your experience so far
          </p>
          <form>
          <input
            id="inputFeedback"
            type="text"
            placeholder="Write your comment here (optional) "
          />
        </form>
        </div>
        <div id="buttonDiv">
        <button type="submit" id="feedbackButton">SUBMIT FEEDBACK</button>
    </div>
      </main>
    </div>
    <script src="assets/js/feedback.js"></script>
  </body>
</html>
