<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicode - Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="mainResultPage">
        <div class="container">
            <header>
                <img src="assets/img/epicode_logo.png" alt="image.png" class="logo">
            </header>
            <div class="titleParagraph">
                <h2 class="bold">
                    Results
                </h2>
                <p>
                    The summary of your answers:
                </p>
            </div>
            <section>
                <div class="chartPosition" >
                    <canvas id="chart" style="height: 400px; width: 400px;">

                    </canvas>
                </div>
                <div class="boxes">
                    <div class="boxOne">
                        <h4>Correct</h4>
                        <p class="percentageRight bold"></p>
                        <p id="correctAnswers"><!--<span>3</span> out of <span class="totalQuestions">10</span>--></p>
                    </div>
                    <div class="boxTwo">
                        <h4>Wrong</h4>
                        <p class="percentageWrong bold"></p>
                         <p id="wrongAnswers"><!--<span>7</span> out of <span class="totalQuestions">10</span>--></p> 
                    </div>
                </div>
            </section>
            <section>
                <button type="submit" id="btnRateUs" onclick="rateUs()">RATE US!</button>
            </section>
    </main>


    </div>





    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/results.js"></script>
</body>

</html>
