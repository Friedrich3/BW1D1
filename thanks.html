<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanks - Epicode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <header><a href="https://epicode.com/it/"><img src="assets/img/epicode_logo.png" alt="image.png" class="logo" /></a></header>
    <main class="feedbackPage">
      <h2 class="feedbackTitle bold"><img src="assets/img/feedback.png" alt="FeedbackImage" /> THANKS FOR YOUR FEEDBACK!
      </h2>
      <p>Your opinion makes us improve day by day !</p>
      <div class="buttonsFinal">
        <button type="submit" id="btnResult" class="bold" onclick="toResult()">Go to your results</button>
        <button type="submit" id="btnBack" class="bold" onclick="toMainPage()">Go to Start</button>
      </div>
    </main>
    <footer>
      <p>
        <img src="assets/img/community.png">
        See more about our community on
        <a href="https://epicode.com/it/" target="_blank" class="bold"><br>EPICODE WEBSITE</a>
      </p>
    </footer>
  </div>
  <script src="assets/js/thanks.js"></script>
</body>
</html>
